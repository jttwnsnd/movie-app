<head>

	<link rel="stylesheet" href="css/styles.css">

			</div>

					<!-- jQuery, put this in, man!!! -->
					</ul>
				</div>
			</div>
			<div class="slider-wrapper upcoming">

					<ul class="bxslider-upcoming">
					<!-- jQuery, put this in, man!!! -->
					</ul>
				</div>

			<form class="input-form">
